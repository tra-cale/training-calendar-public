// ã‚«ãƒ¬ãƒ³ãƒ€ãƒ¼ç”Ÿæˆ
function generateCalendar() {
  const calendar = document.getElementById('calendar');
  calendar.innerHTML = '';
  
  const dayHeaders = ['æ—¥', 'æœˆ', 'ç«', 'æ°´', 'æœ¨', 'é‡‘', 'åœŸ'];
  dayHeaders.forEach((day, index) => {
    const header = document.createElement('div');
    header.className = 'day-header';
    if (index === 0) header.classList.add('sunday');
    if (index === 6) header.classList.add('saturday');
    header.textContent = day;
    calendar.appendChild(header);
  });

  const firstDay = new Date(2025, 10, 1).getDay();
  const daysInMonth = 30;

  // ç©ºã‚»ãƒ«
  for (let i = 0; i < firstDay; i++) {
    const emptyCell = document.createElement('div');
    emptyCell.className = 'day-cell empty';
    calendar.appendChild(emptyCell);
  }

  // æ—¥ä»˜ã‚»ãƒ«
  for (let day = 1; day <= daysInMonth; day++) {
    const dayCell = document.createElement('div');
    const dayOfWeek = (firstDay + day - 1) % 7;
    
    let classes = ['day-cell'];
    if (dayOfWeek === 0) classes.push('sunday');
    if (dayOfWeek === 6) classes.push('saturday');
    if (day === 3) classes.push('holiday');
    if (sampleData[day]) classes.push('has-data');
    if (day === 24) classes.push('today');
    
    dayCell.className = classes.join(' ');
    
    // æ—¥ä»˜ç•ªå·
    let html = `<div class="day-number">${day}</div>`;
    
    // è¨˜éŒ²ã‚¢ã‚¤ã‚³ãƒ³ï¼ˆå¸¸ã«ç”Ÿæˆãƒ»CSSã§è¡¨ç¤ºåˆ¶å¾¡ï¼‰
    const data = sampleData[day];
    if (data) {
      const icons = [];
      if (data.bloodPressure) icons.push('ğŸ©º');
      if (data.weight) icons.push('âš–ï¸');
      if (data.exercises) icons.push('ğŸ’ª');
      
      if (icons.length > 0) {
        html += `<div class="record-icons">${icons.map(icon => `<span class="record-icon">${icon}</span>`).join('')}</div>`;
      }
    }
    
    dayCell.innerHTML = html;
    dayCell.onclick = () => selectDay(day);
    calendar.appendChild(dayCell);
  }
  
  highlightSelectedDay(21);
}

// æ—¥ä»˜é¸æŠ
function selectDay(day) {

}

// è©³ç´°ãƒ‘ãƒãƒ«æ›´æ–°
function updateDetailPane(day) {
  const detailDate = document.getElementById('detail-date');
  const detailContent = document.getElementById('detail-content');
  
  const weekdays = ['æ—¥', 'æœˆ', 'ç«', 'æ°´', 'æœ¨', 'é‡‘', 'åœŸ'];
  const date = new Date(2025, 10, day);
  detailDate.textContent = `11æœˆ${day}æ—¥(${weekdays[date.getDay()]})`;
  
  const data = sampleData[day];
  if (data) {
    let html = '';
    
    if (data.bloodPressure) {
      html += `

          <div class="detail-data-header">ğŸ©º è¡€åœ§</div>
          <div class="detail-data-row">

            <span class="detail-data-value">${data.bloodPressure.diastolic} <span style="font-size: 0.7em; color: #616161;">mmHg</span></span>
          </div>
        </div>
      `;
    }
    
    if (data.weight) {
      html += `

          <div class="detail-data-header">âš–ï¸ ä½“é‡</div>
          <div class="detail-data-row">
            <span class="detail-data-label">ä½“é‡</span>
            <span class="detail-data-value">${data.weight} <span style="font-size: 0.7em; color: #616161;">kg</span></span>
          </div>
        </div>
      `;
    }
    
    if (data.exercises) {
      const totalTime = data.exercises.reduce((sum, ex) => sum + ex.duration, 0);
      const totalCalories = data.exercises.reduce((sum, ex) => sum + ex.calories, 0);
      
      html += `

          <div class="detail-data-header">ğŸ’ª é‹å‹• (åˆè¨ˆ: ${totalTime}åˆ† / ${Math.round(totalCalories)}kcal)</div>
      `;
      
      data.exercises.forEach(ex => {

            <span class="detail-data-value">${ex.duration}åˆ† / ${Math.round(ex.calories)}kcal</span>
          </div>
        `;
      });
      
      html += `</div>`;
    }
    
    detailContent.innerHTML = html;
  } else {
    detailContent.innerHTML = '<div class="empty-state"><p>ã“ã®æ—¥ã¯ã¾ã è¨˜éŒ²ãŒã‚ã‚Šã¾ã›ã‚“</p></div>';
  }
}

// å‰æ—¥ã¸
function navigateToPrevDay() {
  if (currentSelectedDate.day > 1) {
    currentSelectedDate.day--;
    selectDay(currentSelectedDate.day);
  }
}

// ç¿Œæ—¥ã¸
function navigateToNextDay() {
  if (currentSelectedDate.day < 30) {
    currentSelectedDate.day++;
    selectDay(currentSelectedDate.day);
  }
}

// ãƒã‚¤ãƒ©ã‚¤ãƒˆ
function highlightSelectedDay(day) {
  document.querySelectorAll('.day-cell').forEach(cell => {
    cell.classList.remove('selected');
  });
  
  const allCells = Array.from(document.querySelectorAll('.day-cell'));
  allCells.forEach(cell => {
    const dayNum = cell.querySelector('.day-number');
    if (dayNum && parseInt(dayNum.textContent) === day) {
      cell.classList.add('selected');
    }
  });
}

// åˆæœŸåŒ–

</script>
